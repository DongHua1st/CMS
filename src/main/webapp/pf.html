<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/PersonInfo.css">
    <script charset="utf-8"  src="JS/showContent.js"></script>
    <title>个人资料</title>
</head>
<body>
    <div class="top-container">
        <h2 class="head-title">客户资源管理系统</h2>
    </div>
    <div class="left-container">
        <div class="head_photo">

        </div>
        <p style="position: relative;margin-left: 50%;margin-top: 27px">nssml</p>
        <div id="content1" class="content" onclick="showcontent(1)">
            <div id="personInfoIcon">
            </div>
            <h4>个人信息</h4>
        </div>
        <div id="content2" class="content" onclick="showcontent(2)">
            <div id="pwdIcon">
            </div>
            <h4>修改密码</h4>
        </div>
    </div>
    <div class="right-container">
        <div id="forContent1">
            <h3>个人信息</h3><br>
            <form>
                <p style="position:relative;left: 10px">头像</p>
                <div id="head_photo">

                </div>
                <input type="button" id="change_photo" value="更换头像">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" readonly>
                </div>
                <div class="form-group">
                    <label for="sex">性别：</label>
                    <select id="sex">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">年龄：</label>
                    <input type="text" id="age">
                </div>
                <div class="form-group">
                    <label for="position">职位：</label>
                    <input type="text" id="position" readonly>
                </div>
                <div class="form-group">
                    <label for="department">部门：</label>
                    <input type="text" id="department" readonly>
                </div>
                <div class="form-group">
                    <label for="phone">电话：</label>
                    <input type="text" id="phone" readonly>
                </div>
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="text" id="email" >
                </div>
                <input type="submit" value="保存" class="remain">
            </form>
        </div>
        <div id="forContent2">
            <div class="form_pwd">
                <label for="old_pwd">原密码：</label>
                <input type="text" id="old_pwd" >
            </div>
            <div class="form_pwd">
                <label for="new_pwd">新密码：</label>
                <input type="text" id="new_pwd" >
            </div>
            <div class="form_pwd">
                <label for="new_pwd2">确认新密码：</label>
                <input type="text" id="new_pwd2" >
            </div>
            <input type="submit" value="保存" id="re_pwd">
        </div>
    </div>
</body>
</html>
